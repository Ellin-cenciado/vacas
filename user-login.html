<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <fieldset>
            <div class="Login-text">
                <h1>Log In</h1>
            </div>    
                <form method="post">
                    <div class="user-container">
                        <label for="username">Username</label><br/>
                        <input type="text" name="username" id="username" placeholder="Max123" required="true"/><br/>
                    </div>
                    <div class="user-container">
                        <label for="password">Password</label><br/>
                        <input type="password" name="password" id="password" placeholder="••••" required="true"/><br/>
                    </div>
                    <div>
                        <input type="submit" name="submit" id="submit" value="Log in"/>
                    </div>
                </form>
                <a class="signup-button" href="./user-singup.html">Sign up</a>
        </fieldset>
    </div>
</body>
</html>
